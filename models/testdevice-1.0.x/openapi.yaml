          minLength: 4
          title: name
          type: string
          x-go-type: ListKey
        range-max:
          description: A max value for the range
          maximum: 255
          minimum: 0
          title: range-max
          type: integer
        range-min:
          description: A simple range to test rules in YANG. Min must be <= max
          maximum: 255
          minimum: 0
          title: range-min
          type: integer
        ref2d:
          description: A reference to leaf2d in the 2a container
          title: ref2d
          type: string
          x-leafref: /cont1a/cont2a/leaf2d
